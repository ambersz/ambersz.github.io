<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Battle Sim</title>
  <meta name="description" content="HPWU Calculator">
  <meta name="author" content="ambersz">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

</head>

<body>
  <form id="form">
    <div>
        <label for="power">Power:</label>
        <input type="number" value=50 id="power" name="player_power">
    </div>
    <div>
        <label for="precision">Precision:</label>
        <input type="number" value=0.17 id="precision" name="player_precision">
    </div>
    <div>
        <label for="critpower">Critical Power:</label>
        <input type="number" value=.61 id="critpower" name="player_crit">
    </div>
    <div>
        <label for="proficiency">Proficiency Power:</label>
        <input type="number" value=0.20 id="proficiency" name="proficiency">
    </div>
    <div>
        <label for="hp">Target HP:</label>
        <input type="number" value=566 id="hp" name="target_hp">
    </div>
    <div>
        <label for="cycles">Simulation cycles:</label>
        <input type="number" id="cycles" value=100 name="cycles">
    </div>
    <div>
        <label for="compare">Record Alt?</label>
        <input type="checkbox" id="compare" name="compare" >
    </div>
    <div>
        <button id="submit-button">
            Simulate
        </button>
    </div>
  </form>
  <div id="results">
      <div>
          <input type="number" id="base">
          <input type="text" value="base">
      </div>
      <div>
          <input type="number" id="alt">
          <input type="text" value="alternative">
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
